    cmdline: vrt-update-attrs --positional --data-file attrs.tsv --key a
    stdin: |
      <!-- #vrt positional-attributes: word a -->
      <text a="1">
      <sentence>
      a	1
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b	2
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stdout: |
      <!-- #vrt positional-attributes: word a a1 a2 -->
      <text a="1">
      <sentence>
      a	1	aa	bb
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b	2	cc	dd
      </sentence>
      </text>


