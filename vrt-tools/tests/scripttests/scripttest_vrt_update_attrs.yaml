- name: 'vrt-update-attrs: --fixed only'
  input:
    cmdline:
    # attr=value
    - vrt-update-attrs --fixed "b=c"
    # attr:value
    - vrt-update-attrs --fixed "b:c"
    # attr=value, spaces around attr
    - vrt-update-attrs --fixed " b =c"
    # attr:value, spaces around attr
    - vrt-update-attrs --fixed " b :c"
    stdin: &input-a |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
