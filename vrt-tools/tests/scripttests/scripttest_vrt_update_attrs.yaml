
# Tests for vrt-update-attrs


# Defaults

- defaults:
    output:
      # No errors
      returncode: 0
      stderr: ''


# Base cases

- name: 'vrt-update-attrs: No data file'
  input:
    cmdline: vrt-update-attrs
    stdin: ''
  output:
    returncode: 2
    stderr: |
      vrt-update-attrs: Please specify at least one of --data-file, --fixed or --compute.
    stdout: ''


- name: 'vrt-update-attrs: Empty VRT and data file'
  input:
    cmdline: vrt-update-attrs --data-file /dev/null
    stdin: ''
  output:
    stdout: ''

- name: 'vrt-update-attrs: Empty VRT and data file, --positional'
  input:
    cmdline: vrt-update-attrs --positional --data-file /dev/null
    stdin: ''
  output:
    stdout: ''


- name: 'vrt-update-attrs: Empty VRT, non-empty data file'
  input:
    cmdline: vrt-update-attrs --data-file attrs.tsv
    stdin: ''
    file:attrs.tsv: &tsv-1 |
      a1	a2
      aa	bb
      cc	dd
  output:
    stdout: ''

- name: 'vrt-update-attrs: Empty VRT, non-empty data file, --positional'
  input:
    cmdline: vrt-update-attrs --positional --data-file attrs.tsv
    stdin: ''
    file:attrs.tsv: *tsv-1
  output:
    stdout: ''


- name: 'vrt-update-attrs: --positional, no positional-attributes comment'
  input:
    cmdline: vrt-update-attrs --positional --data-file attrs.tsv
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    returncode: 1
    stderr: |
      vrt-update-attrs: <stdin>:3: No positional-attributes comment before the first token line
    stdout: |
      <text a="1">
      <sentence>


- name: 'vrt-update-attrs: Same-length VRT and data file'
  input:
    cmdline: vrt-update-attrs --data-file attrs.tsv
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>

- name: 'vrt-update-attrs: Same-length VRT and data file, --positional'
  input:
    cmdline: vrt-update-attrs --positional --data-file attrs.tsv
    stdin: |
      <!-- #vrt positional-attributes: word -->
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <!-- #vrt positional-attributes: word a1 a2 -->
      <text a="1">
      <sentence>
      a	aa	bb
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b	cc	dd
      </sentence>
      </text>


