      <!-- #vrt positional-attributes: n word -->
      <text t="1">
      <sentence s="1">
      1	a
      2	.
      </sentence>
      <sentence s="2">
      3	c
      </sentence>
      <sentence s="3">
      4	aa
      5	b
      6	.
      </sentence>
      </text>
