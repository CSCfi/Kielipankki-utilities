    stdin: |
      <text a="1" a1="aa">
      <sentence>
      a
      </sentence>
      </text>
      <text>
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: No key attributes a, a1 on line 6 of VRT input
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text>
      <sentence>
      b
      </sentence>
      </text>
  transform: *transform-comma-space


- name: 'vrt-add-struct-attrs: Key attribute; check existing attribute (match)'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key a
    stdin: |
      <text a="1" a1="aa">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Key attribute; check existing attribute (mismatch)'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key a
    stdin: |
      <text a="1" a1="aa">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="aa">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: Value for attribute a1 on line 6 of VRT input differs from that on line 2 of attrs.tsv; keeping the existing one
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="aa" a2="dd">
      <sentence>
      b
      </sentence>
      </text>


# --fixed

- name: 'vrt-add-struct-attrs: --fixed only'
  input:
    cmdline: vrt-add-struct-attrs --fixed "b=c"
    stdin: &input-a |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
  output:
    stdout: &output-a |
      <text a="1" b="c">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" b="c">
      <sentence>
      b
      </sentence>
      </text>

- name: 'vrt-add-struct-attrs: Same --fixed attribute twice with same value'
  input:
    cmdline: vrt-add-struct-attrs --fixed "b=c" --fixed "b:c"
    stdin: *input-a
  output:
    returncode: 2
    stdout: ''
    stderr: |
      vrt-add-struct-attrs: Multiple --fixed values for attributes: b

- name: 'vrt-add-struct-attrs: Same --fixed attribute twice with different values'
  input:
    cmdline: vrt-add-struct-attrs --fixed "b=c" --fixed "b:c" --fixed "c=d" --fixed "c=e"
    stdin: *input-a
  output:
    returncode: 2
    stdout: ''
    stderr: |
      vrt-add-struct-attrs: Multiple --fixed values for attributes: b, c

- name: 'vrt-add-struct-attrs: Two --fixed attributes'
  input:
    cmdline: vrt-add-struct-attrs --fixed "b=c" --fixed "c:d e"
    stdin: *input-a
  output:
    stdout: |
      <text a="1" b="c" c="d e">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" b="c" c="d e">
      <sentence>
      b
      </sentence>
      </text>

- name: 'vrt-add-struct-attrs: --fixed with same attribute as in input'
  input:
    cmdline: vrt-add-struct-attrs --fixed "a=b" --fixed "c:d e"
    stdin: *input-a
  output:
    stdout: |
      <text a="1" c="d e">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" c="d e">
      <sentence>
      b
      </sentence>
      </text>
    stderr: |
      vrt-add-struct-attrs: Warning: Value for attribute a on line 1 of VRT input differs from that specified with --fixed; keeping the existing one
      vrt-add-struct-attrs: Warning: Value for attribute a on line 6 of VRT input differs from that specified with --fixed; keeping the existing one

- name: 'vrt-add-struct-attrs: --fixed with same attribute as in input, --overwrite'
  input:
    cmdline: vrt-add-struct-attrs --fixed "a=b" --fixed "c:d e" --overwrite "a"
    stdin: *input-a
  output:
    stdout: |
      <text a="b" c="d e">
      <sentence>
      a
      </sentence>
      </text>
      <text a="b" c="d e">
      <sentence>
      b
      </sentence>
      </text>

- name: 'vrt-add-struct-attrs: --fixed and --data-file with heading row, disjoint attributes'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --fixed "b=c" --fixed "c:d e"
    stdin: *input-a
    file:attrs.tsv: *tsv-2
  output:
    stdout: |
      <text a="1" a1="cc" a2="dd" b="c" c="d e">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="aa" a2="bb" b="c" c="d e">
      <sentence>
      b
      </sentence>
      </text>
    stderr: |
      vrt-add-struct-attrs: Warning: Value for attribute a on line 1 of VRT input differs from that on line 2 of attrs.tsv; keeping the existing one
      vrt-add-struct-attrs: Warning: Value for attribute a on line 6 of VRT input differs from that on line 3 of attrs.tsv; keeping the existing one

- name: 'vrt-add-struct-attrs: --fixed and --data-file with --attributes, disjoint attributes'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --attributes "a,a1,a2" --fixed "b=c" --fixed "c:d e"
    stdin: *input-a
    file:attrs.tsv: *tsv-2
  output:
    stdout: |
      <text a="1" a1="a1" a2="a2" b="c" c="d e">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc" a2="dd" b="c" c="d e">
      <sentence>
      b
      </sentence>
      </text>
    stderr: |
      vrt-add-struct-attrs: Warning: Value for attribute a on line 1 of VRT input differs from that on line 1 of attrs.tsv; keeping the existing one

- name: 'vrt-add-struct-attrs: --fixed and --data-file, common attributes with heading row'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --fixed "a1=c"
    stdin: *input-a
    file:attrs.tsv: *tsv-2
  output:
    returncode: 1
    stdout: ''
    stderr: |
      vrt-add-struct-attrs: Same attributes specified both in a data file and with a fixed value: a1

- name: 'vrt-add-struct-attrs: --fixed and --data-file, common attributes with --attributes'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --attributes "a,a1,a2" --fixed "a=c"
    stdin: *input-a
    file:attrs.tsv: *tsv-2
  output:
    returncode: 1
    stdout: ''
    stderr: |
      vrt-add-struct-attrs: Same attributes specified both in a data file and with a fixed value: a
