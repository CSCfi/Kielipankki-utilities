
# Tests for vrt-add-struct-attrs


# Defaults

- defaults:
    output:
      # No errors
      returncode: 0
      stderr: ''


# Base cases

- name: 'vrt-add-struct-attrs: No data file'
  input:
    cmdline: vrt-add-struct-attrs
    stdin: ''
  output:
    returncode: 2
    stderr: |
      vrt-add-struct-attrs: Please specify at least one of --data-file or --fixed.
    stdout: ''


- name: 'vrt-add-struct-attrs: Empty VRT and data file'
  input:
    cmdline: vrt-add-struct-attrs --data-file /dev/null
    stdin: ''
  output:
    stdout: ''


- name: 'vrt-add-struct-attrs: Empty VRT, non-empty data file'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: ''
    file:attrs.tsv: &tsv-1 |
      a1	a2
      aa	bb
      cc	dd
  output:
    stdout: ''


- name: 'vrt-add-struct-attrs: Same-length VRT and data file'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Longer data file than VRT'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Longer VRT than data file'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
      <text a="3">
      <sentence>
      c
      </sentence>
      </text>
    file:attrs.tsv: |
      a1	a2
      aa	bb
  output:
    returncode: 0
    stderr: |
      vrt-add-struct-attrs: Warning: Data file attrs.tsv has fewer data lines (1) than the input VRT has text structures; adding empty attribute values for the rest of the structures
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="" a2="">
      <sentence>
      b
      </sentence>
      </text>
      <text a="3" a1="" a2="">
      <sentence>
      c
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Input structures without attributes'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: |
      <text>
      <sentence>
      a
      </sentence>
      </text>
      <text>
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Check existing attribute values (match)'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: |
      <text a1="aa">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Check existing attribute values (mismatch)'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: |
      <text a1="ab">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: Value for attribute a1 on line 1 of VRT input differs from that on line 2 of attrs.tsv; keeping the existing one
    stdout: |
      <text a1="ab" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: --structure'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --structure sentence
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a="1">
      <sentence a1="aa" a2="bb">
      a
      </sentence>
      </text>
      <text a="2">
      <sentence a1="cc" a2="dd">
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: --attribute names, no column heading row'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --attributes "b,c"
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
      <text a="3">
      <sentence>
      c
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a="1" b="a1" c="a2">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" b="aa" c="bb">
      <sentence>
      b
      </sentence>
      </text>
      <text a="3" b="cc" c="dd">
      <sentence>
      c
      </sentence>
      </text>
  transform: &transform-comma-space
  - name: attrlist with commas
    # Default, no actual transformation
  - name: attrlist with spaces
    input:
      cmdline:
        replace: '/,/ /'


- name: 'vrt-add-struct-attrs: --overwrite (some)'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --overwrite a1
    stdin: |
      <text a1="ab" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc" a2="cd">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: Value for attribute a2 on line 6 of VRT input differs from that on line 3 of attrs.tsv; keeping the existing one
    stdout: |
      <text a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc" a2="cd">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: --overwrite (all)'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --overwrite "a1,a2"
    stdin: |
      <text a1="ab" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc" a2="cd">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-1
  output:
    stdout: |
      <text a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>
  transform: *transform-comma-space


- name: 'vrt-add-struct-attrs: Convert to entities'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: |
      a1	a2
      <>	ab&"cd
      &quot;&lt;	ab&gt;cd&amp;ef&amp
  output:
    stdout: |
      <text a="1" a1="&lt;&gt;" a2="ab&amp;&quot;cd">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="&quot;&lt;" a2="ab&gt;cd&amp;ef&amp;amp">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Key attribute, header row'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key a
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: &tsv-2 |
      a	a1	a2
      2	cc	dd
      1	aa	bb
  output:
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: Two key attributes, header row'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key "a,a1"
    stdin: |
      <text a="1" a1="aa">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>
  transform: *transform-comma-space


- name: 'vrt-add-struct-attrs: Two key attributes, no header row'
  input:
    cmdline: >
      vrt-add-struct-attrs --data-file attrs.tsv --key "a,a1"
      --attributes "a a1 a2"
    stdin: |
      <text a="1" a1="aa">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: |
      2	cc	dd
      1	aa	bb
  output:
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="cc" a2="dd">
      <sentence>
      b
      </sentence>
      </text>
  transform: *transform-comma-space


- name: 'vrt-add-struct-attrs: Non-existent key attribute'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key "a,b"
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    returncode: 1
    stderr: |
      vrt-add-struct-attrs: Key attribute b does not exist in attrs.tsv
    stdout: ''
  transform: *transform-comma-space


- name: 'vrt-add-struct-attrs: Two non-existent key attributes'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key "a,b,c"
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    returncode: 1
    stderr: |
      vrt-add-struct-attrs: Key attributes b, c do not exist in attrs.tsv
    stdout: ''
  transform: *transform-comma-space


- name: 'vrt-add-struct-attrs: Duplicate value for key attribute'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key a
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: |
      a	a1	a2
      2	cc	dd
      1	aa	bb
      2	ee	ff
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: Duplicate value for key ('2',) on line 4 of attrs.tsv overrides previous value on line 2
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="2" a1="ee" a2="ff">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: No value for key attribute'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key a
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="3">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: No data for key ('3',) in attrs.tsv on VRT line 6; using empty values for new attributes
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="3" a1="" a2="">
      <sentence>
      b
      </sentence>
      </text>

- name: 'vrt-add-struct-attrs: No value for key attribute; preserving existing values'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key a --overwrite a1
    stdin: |
      <text a="1" a1="a1">
      <sentence>
      a
      </sentence>
      </text>
      <text a="3" a1="a3">
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: No data for key ('3',) in attrs.tsv on VRT line 6; using empty values for new attributes
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text a="3" a1="a3" a2="">
      <sentence>
      b
      </sentence>
      </text>


- name: 'vrt-add-struct-attrs: No single key attribute in structure'
  input:
    cmdline: vrt-add-struct-attrs --data-file attrs.tsv --key a
    stdin: |
      <text a="1">
      <sentence>
      a
      </sentence>
      </text>
      <text>
      <sentence>
      b
      </sentence>
      </text>
    file:attrs.tsv: *tsv-2
  output:
    stderr: |
      vrt-add-struct-attrs: Warning: No key attribute a on line 6 of VRT input
    stdout: |
      <text a="1" a1="aa" a2="bb">
      <sentence>
      a
      </sentence>
      </text>
      <text>
      <sentence>
      b
      </sentence>
