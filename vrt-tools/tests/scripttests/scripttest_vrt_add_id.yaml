    stdout: *output-1-s3
    stderr: &stderr-fast-s3 |
      vrt-add-id: using the faster method
      vrt-add-id: added 3 sentence ids
  transform:
  - {}
  - name: format spec "x"
    input:
      cmdline:
      - replace: '/:d/:x/'
  - name: format spec "1"
    input:
      cmdline:
      - replace: '/:d/:1/'
  - name: format spec "X"
    input:
      cmdline:
