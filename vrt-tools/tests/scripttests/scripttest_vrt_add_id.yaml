
# scripttestlib tests for vrt-add-id


# Default input and output

- defaults:
    output:
      # No errors
      returncode: 0
      stderr: ''


# Tests for the functionality of the original script by Jussi
# Piitulainen


- name: 'vrt-add-id: Default options'
  input:
    cmdline: vrt-add-id
    stdin: &input-1 |
      <!-- #vrt positional-attributes: word -->
      <text n="1">
      <sentence a="a">
      a
      </sentence>
      <sentence a="b">
      b
      </sentence>
      </text>
      <text n="2">
      <sentence a="c">
      c
      </sentence>
      </text>
  output:
    stdout: |
      <!-- #vrt positional-attributes: word -->
      <text n="1">
      <sentence a="a" id="1">
      a
      </sentence>
      <sentence a="b" id="2">
      b
      </sentence>
      </text>
      <text n="2">
      <sentence a="c" id="3">
      c
      </sentence>
      </text>


- name: 'vrt-add-id: --element=text'
  input:
    cmdline: vrt-add-id --element="text"
    stdin: *input-1
  output:
    stdout: |
      <!-- #vrt positional-attributes: word -->
      <text n="1" id="1">
      <sentence a="a">
      a
      </sentence>
      <sentence a="b">
      b
      </sentence>
      </text>
      <text n="2" id="2">
      <sentence a="c">
      c
      </sentence>
      </text>


- name: 'vrt-add-id: Non-existent element (no change)'
  input:
    cmdline: vrt-add-id --element=x
    stdin: *input-1
  output:
    stdout: *input-1


